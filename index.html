<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">

    <title>BlackJack</title>
</head>
<body>
    <header>
        <h1>BlackJack!</h1>
    </header><br>
    <main>
        <h2>Jugador:</h2>
        <p>Por favor, ingrese sus datos</p>
        <form id="formUser">
            <input type="text" autofocus name="username" id="usernameID" placeholder="nombre" required>
            <input type="email" name="email" id="emailID" placeholder="email" required>
            <input type="number" id="edadID" placeholder="edad" min="18" required>
            <button  type="submit" class="btn btn-dark">Crear Jugador</button>
        </form>

        <div class="alert alert-dismissible alert-success">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Atenci√≥n!</strong> Una vez creado tu jugador presiona el boton "Elegir jugador" para poder seleccionar con quien quieres jugar.
        </div>





        <button id="botonUsers" class="btn btn-secondary">Elegir Jugador</button>

        <div id="divUsers" class="row"></div>
    
    
    
    
    
    
    
    
    
    
    
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
